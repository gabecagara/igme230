<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Events Exercise</title>
	<style>
           @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

		html {
			font-family:Lato, sans-serif;
            font-size: 16px;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
	// select all the input in the paragraph
	let radiobuttons = document.querySelectorAll("input");
	
	
    // RESPONSE THAT POPS UP IN THE TEXT BOX
	let response = document.querySelector("#info");

	let legend = document.querySelector("#colorform legend"); // text at the top

	let button = document.querySelector("#colorButton"); // submit button

	let currentColor = "black"; // setting color value default because the paragraph is empty

	
	// changing the text for the response which is the peepeepoopoo, changes it when you select a radio button, changes the text to whatever you want it to say. E is radio button. you put the value into it
	let changeText = (e) => { 
		response.innerHTML = "You have selected the color " + e.target.value;
		currentColor = e.target.value;
	}

	// when you hit the submit button, it does the thing uhhhh
	let finalAnswer = (e) => {
		 info.innerHTML = "Your FINAL CHOICE is " +  currentColor; // changes the actual color once the button is clicked to the current color
		 legend.style.color = currentColor;
	}


	// for loop running thru the array of all the radio buttoons, when they are clicked, it registers that it changed the value of text

	for (let i = 0; i < radiobuttons.length; i++) {
		radiobuttons[i].addEventListener("click", changeText);
	}

	// when you hit the button, and when it is clicked it triggers the FINALANSWER FUNCTION
	button.addEventListener("click", finalAnswer);
	

</script>
</body>
</html>
